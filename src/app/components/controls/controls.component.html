<div class="controls-container">
  <div class="card">
    <div class="card-header">
      <h5 class="card-title mb-0">Điều Khiển Giám Sát</h5>
    </div>
    <div class="card-body">
      <div class="controls-buttons">
        <button
          class="btn btn-primary me-2"
          [disabled]="isMonitoring"
          (click)="startMonitor()"
        >
          <i class="bi bi-play-fill"></i>
          Bắt Đầu Giám Sát
        </button>

        <button
          class="btn btn-danger me-2"
          [disabled]="!isMonitoring"
          (click)="stopMonitor()"
        >
          <i class="bi bi-stop-fill"></i>
          Dừng Giám Sát
        </button>

        <button class="btn btn-info" (click)="scanAll()">
          <i class="bi bi-search"></i>
          Quét Thủ Công
        </button>
      </div>

      <div class="status-indicator mt-3">
        <div class="status-badge" [class.active]="isMonitoring">
          <i
            class="bi"
            [ngClass]="
              isMonitoring
                ? 'bi-record-fill text-success'
                : 'bi-record text-secondary'
            "
          ></i>
          <span>{{ isMonitoring ? "Đang giám sát" : "Đã dừng giám sát" }}</span>
        </div>
      </div>
    </div>
  </div>
</div>
