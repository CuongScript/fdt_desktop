<div class="logs-container">
  <div class="card">
    <div class="card-header d-flex align-items-center">
      <h5 class="card-title mb-0">Nhật Ký Hệ Thống</h5>
      <div class="ms-auto">
        <button
          class="btn btn-sm btn-outline-primary"
          (click)="refreshLogs()"
          title="Làm mới"
        >
          <i class="bi bi-arrow-clockwise"></i>
        </button>
      </div>
    </div>
    <div class="card-body">
      <div class="logs-content">
        <pre *ngIf="logs" class="bg-light p-3 rounded">{{ logs }}</pre>
        <div class="empty-logs text-center text-muted p-4" *ngIf="!logs">
          Chưa có nhật ký
        </div>
      </div>
    </div>
  </div>
</div>
